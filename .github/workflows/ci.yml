name: SkillHub Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-ci-cd:
    runs-on: ubuntu-latest

    steps:
      #  Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      #  Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      #  Install dependencies
      - name: Install dependencies
        run: npm install

      #  Run tests
      - name: Run tests
        run: npm test

      #  Build step (if backend uses one)
      - name: Build project
        run: npm run build --if-present

      #  Deploy to Render (only on push)
      - name: Deploy to Render
        if: github.event_name == 'push'
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
